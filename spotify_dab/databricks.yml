# This is a Databricks asset bundle definition for spotify_dab.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: spotify_dab
  uuid: 583da2ef-2117-4892-83b8-a43de9a43687

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: http://127.0.0.1:7073
    variables:
      catalog: spotify_cata
      schema: dev
  prod:
    mode: production
    workspace:
      host: http://127.0.0.1:7073
      # We explicitly deploy to /Workspace/Users/23f2003405@ds.study.iitm.ac.in to make sure we only have a single copy.
      root_path: /Workspace/Users/23f2003405@ds.study.iitm.ac.in/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: spotify_cata
      schema: prod
    permissions:
      - user_name: 23f2003405@ds.study.iitm.ac.in
        level: CAN_MANAGE
